<!DOCTYPE html>
<html>
<head>
<title>String as parameter </title>
</head>
<body>
<input type="text" id="inpTex" onkeyup="secondchar1()" />
<div id="result">
<p></p>
</div>
<div id="result1">
</div>
</body>
<script>
var res = new String();
function secondchar1()
{
var a = document.getElementById("inpTex").value;
document.getElementById("result1").innerHTML = secondchar(a);

}

function secondchar(x){
	
	res = x.charAt(0);
	res = res + x.charAt(1).toUpperCase();
	for(i=2;i<x.length;i++)
	{
		var b = x.charAt(i);
		res = res + b;
		console.log(res);

	}
	return res;
	}
	

</script>
</html>
