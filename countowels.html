<!DOCTYPE html>
<html>
<head>
<title>Count the owels</title>
<head>
<body>
<input type="text" id="inpTex" onkeyup="countow()" />
<div id="result">
<p></p>
</div>
</body>
<script>

function countow(){
	var a = document.getElementById("inpTex").value;
	console.log(a);
	var count = 0;
	for(i=0;i<a.length;i++)
	{
		if(a.charAt(i) == 'a'|| a.charAt(i) =='e'|| a.charAt(i) =='i'|| a.charAt(i) =='o'|| a.charAt(i) =='u')
			count++;
	}
     document.getElementById("result").innerHTML = count;
}
</script>
</html>
